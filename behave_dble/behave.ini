[behave]
show_skipped   = false
show_timings   = false
default_format = pretty
stdout_capture = no
logging_level  = info
outfile        = behave.log
stop           = false
tags           = ~@skip

[behave.userdata]
reinstall = false
reset = true
rpm_local = None
log = None
sys = None
test_config = auto_dble_test.yaml
tar_local = false
dble_conf = template
is_cluster = false
user_debug = false