[behave]
show_skipped   = false
show_timings   = false
default_format = pretty
stdout_capture = no
logging_level  = info
outfile        = behave.log
stop           = false
tags           = ~@skip

[behave.userdata]
reinstall = false
reset = true
install_from_local = false
test_config = auto_dble_test.yaml
dble_conf = template
user_debug = false
FTP_USER=ftpuser
FTP_PASSWORD=ftpuser
DBLE_REMOTE_HOST=ftp://release-ftpd
DBLE_REMOTE_PATH=/actiontech-dble/qa/{DBLE_VERSION}/actiontech-dble.tar.gz