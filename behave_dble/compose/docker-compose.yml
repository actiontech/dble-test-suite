version: '2.2'
networks:
  dble-net:
    driver: bridge
    enable_ipv6: true
    ipam:
      config:
        - subnet: 172.100.9.0/24
          gateway: 172.100.9.8
        - subnet: 2001:3984:3989::/64
          gateway: 2001:3984:3989::1


services:
    dble-1:
        image: dble/dble_test_general:latest
        container_name: dble-1
        hostname: dble-1
        privileged: true
        stdin_open: true
        tty: true
        command: ["dble","1"]
        volumes:
            - /opt/dble-1:/init_assets
            - /share:/share
        ports:
            - "7121:9066"
            - "7131:8066"
            - "7141:3306"
            - "7151:22"
        networks:
            dble-net:
              ipv4_address: 172.100.9.1
              ipv6_address: 2001:3984:3989::11
        dns: 114.114.114.114
        working_dir: /opt
