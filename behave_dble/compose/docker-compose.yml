version: '2'
networks:
  default:
    external:
       name: dble_test
services:
    dble-1:
        image: dble/dble_test_dble:latest
        container_name: dble-1
        hostname: dble-1
        privileged: true
        stdin_open: true
        tty: true
        #command: ["dble","1"]
        volumes:
            - /opt/dble-1:/init_assets
            - /share:/share
        ports:
            - "7121:9066"
            - "7131:8066"
            - "7141:3307"
            - "7151:22"
            - "7161:1984"
        networks:
            default:
              ipv4_address: 172.100.9.1
              ipv6_address: 2001:3984:3989::11
        dns: 114.114.114.114
        working_dir: /opt
